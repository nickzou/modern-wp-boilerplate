server {
    listen 80;
    server_name ~^(?<branch>.+)\.preview\.pandacalculus\.com$;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ~^(?<branch>.+)\.preview\.pandacalculus\.com$;

    ssl_certificate /etc/letsencrypt/live/preview.pandacalculus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/preview.pandacalculus.com/privkey.pem;

    root /var/www/$branch;
    index index.php index.html;

    access_log /var/log/nginx/$branch-preview-access.log;
    error_log /var/log/nginx/$branch-preview-error.log;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}
