server {
    listen 80;
    server_name pandacalculus.com www.pandacalculus.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pandacalculus.com www.pandacalculus.com;
    root /var/www/production;

    ssl_certificate /etc/letsencrypt/live/pandacalculus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pandacalculus.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    index index.php index.html;

    # Cache settings
    set $skip_cache 0;
    
    # Don't cache POST requests
    if ($request_method = POST) {
        set $skip_cache 1;
    }
    
    # Don't cache URLs with query strings
    if ($query_string != "") {
        set $skip_cache 1;
    }
    
    # Don't cache WordPress admin, login, or logged-in users
    if ($request_uri ~* "/wp-admin/|/wp-login.php|/wp-json/") {
        set $skip_cache 1;
    }
    
    if ($http_cookie ~* "wordpress_logged_in|wp-postpass|woocommerce") {
        set $skip_cache 1;
    }

    # Let's Encrypt challenge 
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        default_type "text/plain";
        try_files $uri =404;
    }
    
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;

        # Caching
        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache $skip_cache;
        fastcgi_cache WORDPRESS;
        fastcgi_cache_valid 200 60m;
        add_header X-FastCGI-Cache $upstream_cache_status;
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif|pdf|mp4|webm|json|xml)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location ~ /\.ht {
        deny all;
    }
}
