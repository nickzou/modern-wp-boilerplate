name: Deploy Preview

on:
    push:
        branches:
            - "*"
            - "!main"
            - "!staging"
            - "!dev"

jobs:
    deploy-preview:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '22'  
                  cache: 'npm'  

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.4'  # or '8.1', '8.3', '7.4', etc.
                  tools: composer:v2

            - name: Check if new branch
              id: branch-check
              run: |
                  if [ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]; then
                    echo "IS_NEW=true" >> "$GITHUB_OUTPUT"
                    echo "This is a new branch!"
                  else
                    echo "IS_NEW=false" >> "$GITHUB_OUTPUT"
                    echo "This is a push to existing branch"
                  fi

            - name: Deploy preview environment
              if: steps.branch-check.outputs.IS_NEW == 'true'
              uses: appleboy/ssh-action@v1.2.2
              with:
                  host: ${{ secrets.DROPLET_IP }}
                  username: root
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      /root/scripts/deploy-preview.sh "${{ github.ref_name }}"


